<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="container">
    <div class="text">
      <div class="form">
        <div class="titulo">
          <h2><img src="images/log-in.svg" alt=""> Faça seu login</h2>
          <p>Entre com suas informações de cadastro.</p>
        </div>
        <form action="">
          <div class="input-field">
            <label class="linha"  for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
          </div>

          <div class="input-field">
            <label class="linha" for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
          </div>
          <div class="space linha">
            <div>
              <input type="checkbox">
              <span>Lembre-me</span>
            </div>
            <span class="color">Esqueci minha senha</span>
          </div> 
          <br>
          <button>Entrar</button>
          <p class="color linha" style="text-align: center;">Não tem uma conta? <b>Registre-se</b></p>
        </form>
      </div>
    </div>
    <div class="image">
      <img src="images/side-image.jpg" alt="">
    </div>
  </div>
</body>

</html>
